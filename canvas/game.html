<!DOCTYPE html>
<html>
  <head>
    <title>Canvas Game</title>
    <style>
      #game-info span {
        font-size: 20px;
        font-weight: bold;
        margin-right: 20px;
      }
      #game-info span[data-enabled=false] {
        display: none;
      }
      canvas {
        border: 2px solid #ccc;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas" width="600" height="300px"></canvas>
    <div id="game-info">
      <span id="stopped" data-enabled="false">stopped</span>
      <span id="paused" data-enabled="false">paused</span>
    </div>
    <script type="application/dart" src="game.dart"></script>
    <script type="text/javascript" src="http://dart.googlecode.com/svn/trunk/dart/client/dart.js"></script>
  </body>
</html>
